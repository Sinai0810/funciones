<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 colores</title>
</head>
<body>

    <div id="container" style="display: flex; flex-direction: row; flex-wrap: wrap; gap: 8px;">
       <div id="div1" style="height: 200px; width:200px; background-color:blue;"></div>
        <div id="div2" style="height: 200px; width:200px; background-color:red;"  ></div>
        <div id="div3" style="height: 200px; width:200px; background-color:green;" ></div>
        <div id="div4" style="height: 200px; width:200px; background-color:yellow"  ></div>
        <div id="div5" style="height: 200px; width:200px; background-color:white; border: 1px solid black;"  ></div>

    </div>
    <script>
       const div1 = document.getElementById('div1');
       const div2 = document.getElementById('div2');
       const div3 = document.getElementById('div3');
       const div4 = document.getElementById('div4');

       div1.addEventListener ('click', function () {
        div1.style.backgroundColor = 'black';

       });
       div2.addEventListener ('click', function () {
        div2.style.backgroundColor = 'black';

       });
       div3.addEventListener ('click', function () {
        div3.style.backgroundColor = 'black';

       });
       div4.addEventListener ('click', function () {
        div4.style.backgroundColor = 'black';

       });
            




    </script>


                
    <script src="./assets/js/4_colores.js"></script>
</body>
</html>
